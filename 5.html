<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let nombre = prompt('Ingrese nombre:');
        let nota = parseInt(prompt('Ingrese su nota:'));
        if (nota >= 4) {
            document.write(`${nombre} está aprobado con una buena nota`);
        } else {
            document.write(`${nombre} no está aprobado`);
        }
    </script>
</body>
</html>
