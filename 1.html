<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        let valor1 = prompt('Ingrese primer número:');
        let valor2 = prompt('Ingrese segundo número:');
        let suma = parseInt(valor1) + parseInt(valor2);
        let producto = parseInt(valor1) * parseInt(valor2);

        document.write('La suma es ' + suma);
        document.write('<br>');
        document.write('El producto es ' + producto);
    </script>
</body>
</html>
