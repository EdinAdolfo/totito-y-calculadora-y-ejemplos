<!DOCTYPE html>
<html>
<head>
    <title>Manipulación del DOM con JavaScript</title>
    <style>
        .cambiarColor {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Manipulación del DOM con JavaScript</h1>
    <p id="demo">Este es un párrafo.</p>
    <button onclick="cambiarContenido()">Cambiar Contenido</button>
    <button onclick="cambiarColor()">Cambiar Color</button>
    <button onclick="añadirElemento()">Añadir Elemento</button>
    <script>
        function cambiarContenido() {
            document.getElementById("demo").innerHTML = "¡Contenido cambiado!";
        }

        function cambiarColor() {
            document.getElementById("demo").className = "cambiarColor";
        }

        function añadirElemento() {
            var nuevoElemento = document.createElement("p");
            var texto = document.createTextNode("Este es un nuevo párrafo.");
            nuevoElemento.appendChild(texto);
            document.body.appendChild(nuevoElemento);
        }
    </script>
</body>
</html>
